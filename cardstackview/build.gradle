apply plugin: 'com.android.library'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 33
    }
    namespace 'com.yuyakaido.android.cardstackview'
}

dependencies {
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
}
