apply plugin: 'com.android.library'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1'
    }
}

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 31
    }
    namespace 'com.yuyakaido.android.cardstackview'
}

dependencies {
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
}
